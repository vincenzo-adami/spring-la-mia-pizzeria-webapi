<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" th:rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/6.6.0/css/all.css}" th:rel="stylesheet">
  </th:block>
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand disabled">Pizzeria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-current="pizzas dropdown" th:href="@{/pizzas}">Pizzas</a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a th:href="@{/pizzas}" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/pizzas/create}" class="nav-link">
                    Add a pizza <i class="fa fa-plus"></i>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/ingredients}" class="nav-link">Ingredients</a>
            </li>
            <li sec:authorize="hasAuthority('USER')" class="nav-item">
              <a th:href="@{/pizzas}" class="nav-link">Menu</a>
            </li>
          </ul>
          <ul class="navbar-nav align-items-baseline">
            <li class="nav-item">
              <a href="" class="nav-link active disabled" sec:authentication="name"></a>
            </li>
            <li class="nav-item">
                  <a th:href="@{/logout}" class="nav-link btn text-bg-danger">
                    <i class="fa fa-sign-out"></i>
                     Logout
                  </a>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <th:block th:fragment="bsScript">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </th:block>

</body>
</html>
